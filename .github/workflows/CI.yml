name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      working-directory: ./src
      run: dotnet restore
    - name: Build
      working-directory: ./src
      run: dotnet build --configuration Release --no-restore
    - name: Prepare test solutions
      working-directory: ./test_samples
      run: Get-ChildItem -Directory | Foreach {dotnet restore $_.fullname}
      shell: pwsh
    - name: Test
      working-directory: ./src
      run: dotnet test --no-restore --verbosity normal
